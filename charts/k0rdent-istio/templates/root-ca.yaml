{{- if .Values.rootCA.enabled }}
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: {{ .Chart.Name }}-selfsigned-issuer
  namespace: {{ .Release.Namespace }}
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ .Chart.Name }}-root
  namespace: {{ .Release.Namespace }}
spec:
  isCA: true
  commonName: Root CA
  subject:
    organizations:
      - Istio
  secretName: {{ .Chart.Name }}-root
  privateKey:
    algorithm: ECDSA
    size: 256
  issuerRef:
    name: {{ .Chart.Name }}-selfsigned-issuer
    kind: Issuer
    group: cert-manager.io
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: {{ .Chart.Name }}-root
  namespace: {{ .Release.Namespace }}
spec:
  ca:
    secretName: {{ .Chart.Name }}-root
{{- end }}
